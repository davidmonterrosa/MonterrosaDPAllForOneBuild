<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Two Numbers</title>
    <link rel="stylesheet" href="../src/output.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />

</head>
<body class="bg-darkCharcoal-500 flex justify-center">
    <main class="bg-black screen-glow rounded-2xl flex justify-center my-8 mx-4 p-6">
        <section class="bg-adding2numbers rounded-2xl px-3 pt-10 pb-12">
            <div class="grid grid-cols-[326px] xl:grid-rows-[auto] xl:grid-cols-[auto] place-items-center">
                <div class="add2num-heading-area  ">
                    <h1 class="text-center text-white font-page-heading mb-8 font-size-title">Adding 2 Numbers</h1>
                </div>
                <section class=" xl:flex xl:justify-evenly items-center xl:gap-x-10 xl:row-start-2 xl:mt-8 xl:px-10">
                    <input id="firstNumberInput" class="input-style text-white bg-chinese-blue" type="text" placeholder="First Number">
                    
                    <h1 class="text-white text-center font-size-60">+</h1>
                    
                    <input id="secondNumberInput" class="input-style text-white bg-aqua-blue" type="text" placeholder="Second Number">
                    
                    <h1 class="text-white text-center font-size-60">=</h1>
                    
                    <div class="result-sum flex justify-center items-center">
                        <p id="sumOfTwoNumbers" class="text-center text-2xl result-sum-text">Sum</p>
                    </div>
                </section>
                
                <div class="center-text xl:row-start-3 mb-10 mt-10">
                    <button id="submitSumBtn" class="submit-button-style pink-submit">Submit</button>
                </div>
                
                <div class="center-text xl:row-start-4 ">
                    <a href="../index.html">
                        <button id="backToHomeBtn" class="home-btn-style"><img src="../assets/icons/Back To Home.png" alt="Back to home button"></button>
                    </a>
                </div>
            </div>

            
        </section>

    </main>

    
    <script src="../scripts/addingTwoNumbers.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>
</html>
