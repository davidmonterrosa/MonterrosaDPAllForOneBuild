<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asking Questions</title>
    <link rel="stylesheet" href="../src/output.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />

</head>
<body class="bg-darkCharcoal-500">
    <main class="bg-black screen-glow rounded-2xl flex justify-center my-8 mx-4 p-6">
        <section class="bg-askingquestions rounded-2xl px-3 pt-10 pb-12">
            <div class="add2num-heading-area">
                <h1 class="text-center text-white font-page-heading mb-8 font-size-title">Adding 2 Numbers</h1>
            </div>
            <section class="flex flex-col md:flex-row">
                <input id="firstNumberInput" class="input-style bg-chinese-blue" type="text" placeholder="First Number">

                <h1 class="text-white text-center font-size-60">+</h1>

                <input id="secondNumberInput" class="input-style bg-aqua-blue" type="text" placeholder="Second Number">

                <h1 class="text-white text-center font-size-60">=</h1>

                <div class="center-text">
                    <p class="result-sum text-center">Sum</p>
                </div>

                <div class="center-text">
                    <button id="submitSumBtn" class="submit-button-style pink-submit">Submit</button>
                </div>


            </section>
            
        </section>

    </main>

    
    <script src="../scripts/addingTwoNumbers.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>
</html>
