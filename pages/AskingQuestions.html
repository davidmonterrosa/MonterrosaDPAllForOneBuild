<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asking Questions</title>
    <link rel="stylesheet" href="../src/output.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />

</head>
<body class="bg-darkCharcoal-500 flex justify-center">
    <main class="bg-black screen-glow rounded-2xl flex justify-center my-8 mx-4 p-6">
        <section class="bg-askingquestions rounded-2xl px-3 pt-10 pb-12">
            <div class="flex justify-center">
                <div class="askingquestions-heading-area">
                    <h1 class="text-center text-white font-page-heading mb-8 font-size-title">Asking Questions</h1>
                </div>
            </div>
            <section class="grid grid-cols-[326px] xl:grid-cols-4 gap-x-7 place-content-center">
                <div class="flex flex-col items-center">
                    <h1 class="text-black text-center text-bubble-inner text-bubble">What is your Name?</h1>
                    <input id="firstNumberInput" class="input-style bg-pearly-purple text-center" type="text" placeholder="Name">
                </div>

                <div class="flex flex-col items-center">
                    <h1 class="text-black text-center text-bubble-inner text-bubble">When did ya wake up?</h1>
                    <input id="secondNumberInput" class="input-style bg-twilight-lavender text-center" type="text" placeholder="8:00am">
                </div>
                
                <div class="result-compare flex items-center justify-center ml-6.5">
                    <p id="answerToQuestions" class="result-sum-text text-xl">Your name is {Name} and you woke up at {8:00am}!!! </p>
                </div>

                <div class="flex items-center justify-center">
                    <button id="submitSumBtn" class="submit-button-style pink-submit">Submit</button>
                </div>

            </section>

            <div class="flex items-center justify-center">
                <a href="../index.html">
                    <button id="backToHomeBtn" class="home-btn-style"><img src="../assets/icons/Back To Home.png" alt="Back to home button"></button>
                </a>
            </div>
            
        </section>

    </main>

    
    <script src="../scripts/askingQuestions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>
</html>
