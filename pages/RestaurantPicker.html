<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Picker</title>
    <link rel="stylesheet" href="../src/output.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />

</head>
<body class="bg-darkCharcoal-500 flex justify-center">
    <main class="bg-black screen-glow rounded-2xl flex justify-center my-8 mx-4 p-6">
        <section class="bg-restaurantpicker rounded-2xl px-3 pt-10 pb-12">
            <div class="flex justify-center">
                <div class="restaurantpicker-heading-area">
                    <h1 class="text-center text-white font-page-heading mb-8 font-size-title">Restaurant Picker</h1>
                </div>
            </div>
            <section class="grid grid-cols-[326px] gap-y-8 xl:grid-cols-[repeat(3,300px)] xl:gap-x-20 place-content-center xl:items-center xl:mt-20 xl:mx-20">
                <div class="flex flex-col items-center">
                    <h1 class="text-white text-center text-xl mb-6">Enter “Mexican”, “Asian”, or “Fast Food”</h1>
                    <input id="firstNumberInput" class="input-style text-white bg-telemagenta" type="text" placeholder="Restaurant Type">
                </div>
                
                <div class="flex flex-col items-center justify-center result-orange ml-6.5 xl:ml-0">
                    <p id="resultText" class=" text-center">Restaurant Selected by Computer Randomization</p>
                </div>

                <div class="flex flex-col items-center">
                    <button id="submitSumBtn" class="submit-button-style purple-submit">Submit</button>
                </div>

            </section>

            <div class="flex flex-col items-center mt-12">
                <a href="../index.html">
                    <button id="backToHomeBtn" class="home-btn-style"><img src="../assets/icons/Back To Home.png" alt="Back to home button"></button>
                </a>
            </div>
            
        </section>

    </main>

    
    <script src="../scripts/restaurantPicker.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>
</html>
